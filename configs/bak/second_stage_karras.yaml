model:
  target: models.second_stage_karras.S2Model
  monitor: val/loss_karras
  monitor_mode: min
  base_learning_rate: 2.0e-05
  params:
    training_mode: karras
    weight_schedule: karras
    schedule_sampler: lognormal
    resblock_updown: True
    num_channels: 64
    scale_by_std: True
    l_kd_weight: 1
    first_stage_config:
      target: models.first_stage_kl_atom.AutoencoderKL
      params:
          embed_dim: 4
          ckpt_path: logs/first_stage_kl_v6/2024-06-03T00-10-18/checkpoints/last.ckpt
          lossconfig:
          encoder_config:
            target: modules.e2sr.s1_v6.GAPEncoder
            params:
              in_channels: 6
              ch: 64
              ch_mult: [1, 2, 2, 4]
              num_res_blocks: 2
              attn_resolutions: []
              z_channels: 4
              double_z: true
          decoder_config:
            target: modules.e2sr.s1_v6.GAPDecoder
            params:
              ch: 64
              out_ch: 3
              ch_mult: [1, 1, 1, 1]
              num_res_blocks: 2
              attn_resolutions: []
              z_channels: 4
              in_channels: 3
              num_sr_modules: [12, 12, 12, 12]
    cond_stage_config: 
      target: modules.e2sr.s1_v6.GAPEncoder
      params:
        in_channels: 3
        ch: 64
        ch_mult: [1, 2, 2, 4]
        num_res_blocks: 2
        attn_resolutions: []
        z_channels: 4
        double_z: false
data:
  target: data.datamodule.DataModuleFromConfig
  params:
    batch_size: 8
    num_workers: 16
    wrap: false
    train:
      target: data.downsampled_dataset.MultiScaleDownsampledDatasetWithFixedHRSize
      params:
        datapath: load/AID
        split_file_path: data/AID_split.pkl
        split: train
        min_scale: 1
        max_scale: 8
        is_train: true
        hr_img_sz: 256
        cache: memory
        data_length: 8000
        batch_size: 8
    validation:
      target: data.downsampled_dataset.DownsampledDataset
      params:
        datapath: load/AID
        split_file_path: data/AID_split.pkl
        split: val
        scale: 4
        is_train: false
        first_k: 2
        cache: memory

#################################
##  Configs for the Lightning  ##
#################################
lightning:
  trainer:
    max_epochs: 400
    reload_dataloaders_every_n_epochs: 1